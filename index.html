<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input Data Penduduk</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            width: 40%;
            margin: 50px auto;
            padding: 20%;
            
        }
        h2 {
            text-align: center;
            color: #333;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }


        input[type="text"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #ff5c92;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #ff5c92; /* warna pink lebih gelap saat hover */
        }

        #informasi {
            color: red;
            margin-top: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Form Input Data Penduduk</h2>
    <form action="input.php" method="post" onsubmit="return validateForm()">
        <label for="kecamatan">Kecamatan:</label>
        <input type="text" id="kecamatan" name="kecamatan" required>

        <label for="longitude">Longitude:</label>
        <input type="text" id="longitude" name="longitude" required>

        <label for="latitude">Latitude:</label>
        <input type="text" id="latitude" name="latitude" required>

        <label for="luas">Luas:</label>
        <input type="text" id="luas" name="luas" required>

        <label for="jumlah_penduduk">Jumlah Penduduk:</label>
        <input type="text" id="jumlah_penduduk" name="jumlah_penduduk" required>

        <input type="submit" value="Submit">
    </form>

    <p id="informasi"></p>

    <script>
        function validateForm() {
            let luas = document.getElementById("luas").value;
            let longitude = document.getElementById("longitude").value;
            let latitude = document.getElementById("latitude").value;
            let informasi = "";

            if (isNaN(luas) || luas < 1) {
                informasi = "Luas harus berupa angka positif.";
                event.preventDefault();
            }
            if (isNaN(longitude) || isNaN(latitude)) {
                informasi = "Koordinat harus berupa angka.";
                event.preventDefault();
            }

            document.getElementById("informasi").innerHTML = informasi;
        }
    </script>
</body>
</html>
